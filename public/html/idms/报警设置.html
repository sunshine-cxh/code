    <style type="text/css">
      .btn-info{
          background-color: #203864;
          border-color: #203864;
      }
      .btn-info:hover{
          background-color: #203864;
          border-color: #203864;
      }
      .btn-info:active{
          background-color: #203864;
          border-color: #203864;
      }
      .btn-info:focus  {
          background-color: #203864;
          border-color: #203864;
      }
      .btn-primary{
          background-color: #fff;
          border-color: #203864;

      .btn-primary:hover{
          background-color: #fff;

      }

  <body>

<!--main content start-->
  <section class="wrapper">
      <!-- page start-->
      <div class="row">
          <div class="col-lg-12">
              <section class="panel">
                  <header class="panel-heading">
                      报警设置
                  </header>
                  <table class="table table-striped table-advance table-hover">
                      <thead>
                      <tr>
                          <th><i class="fa fa-bullhorn"></i> 项目</th>
                          <th class="hidden-phone"><i class="fa fa-question-circle"></i> 报警阈值</th>
                          <th><i class="fa fa-bookmark"></i>状态</th>
                          <th><i class=" fa fa-edit"></i>操作</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                          <td>管网最低运行压力</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="50KPa" style="width: 120px;">
                          </td>
                          <td><span class="label label-default label-mini">未设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>管网最高运行压力</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="200kPa" style="width: 120px;">
                          </td>
                          <td><span class="label label-default label-mini">未设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>门站最低运行压力</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="150kPa" style="width: 120px;">
                          </td>
                          <td><span class="label label-success label-mini">已设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>门站最高运行压力</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="200kPa" style="width: 120px;">
                          </td>
                          <td><span class="label label-default label-mini">未设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>气体最大流速</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="15m/s" style="width: 120px;">
                          </td>
                          <td><span class="label label-success label-mini">已设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>管道最大压损</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="60kPa/km" style="width: 120px;">
                          </td>
                          <td><span class="label label-success label-mini">已设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>大用户交付压力</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="150kPa" style="width: 120px;">
                          </td>
                          <td><span class="label label-default label-mini">未设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      <tr>
                          <td>大用户交付热值</td>
                          <td class="hidden-phone" style="padding: 0;">
                            <input type="text" class="form-control" value="40GJ/m³" style="width: 120px;">
                          </td>
                          <td><span class="label label-success label-mini">已设置</span></td>
                          <td>
                              <button class="btn btn-info btn-xs"><i class="fa fa-check"></i></button>
                              <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                              <button class="btn btn-default btn-xs"><i class="fa fa-trash-o "></i></button>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </section>
          </div>
      </div>
      <!-- page end-->
  </section>
