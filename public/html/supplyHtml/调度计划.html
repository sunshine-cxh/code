<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>调度计划</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <style>
      
      .dispatch-order .table {
        margin-bottom: 0;
        border: 1px solid #000; 
      }
      .dispatch-order .table,
      .dispatch-order td {
        border-color: #000!important;
      }
      .dispatch-order input {
        border: none;
      }
      .dispatch-order .form-control:focus {
        border: none;
      }
    </style>

  <body>
		<section class="wrapper">
              <!-- page start-->

              <div class="flot-chart">
                  <!-- page start-->
                  <div class="row">
                      <div class="col-lg-6" style="width: 50%;">
                          <section class="panel">
                              <header class="panel-heading">
                                  电厂用户
                              </header>
                              <div class="panel-body">
                                  <div id="echart1" style="width: 100%;height:400px;"></div>
                                  <div style="margin-left:60px;">
                                    <select defaultValue="0" style="height:32px;width:140px;" >
                                      <option value="0">钰湖电厂</option>
                                      <option value="1">宝昌电厂</option>
                                      <option value="2">华电分布式</option>
                                      <option value="3">南天电厂</option>
                                    </select>
                                    <select defaultValue="0" onChange="change(this);" style="height:32px;width:140px;margin-left: 10px;" >
                                      <option value="0">热值</option>
                                      <option value="1">压力</option>
                                    </select>
                                    <button type="button" class="ant-btn ant-btn-primary" style="float: float;margin-top: 10px;">&nbsp;提交&nbsp;</button>
                                  </div>
                              </div>
                          </section>
                      </div>

                      <div class="col-sm-6" style="width: 50%;">
                          <section class="panel">
                              <header class="panel-heading">
                                  调压站
                              </header>
                              <div class="panel-body">
                                  <div id="echart2" style="width: 100%;height:400px;"></div>
                                  <div style="margin-left:60px;">
                                    <select defaultValue="0" style="height:32px;width:140px;" >
                                      <option value="0">中心公园调压站</option>
                                      <option value="1">雪铁龙调压站</option>
                                      <option value="2">西乡调压站</option>
                                      <option value="3">松岗调压站</option>
                                      <option value="4">深圳卷烟厂调压站</option>
                                      <option value="5">沙井调压站</option>
                                      <option value="6">赛格三星调压站</option>
                                      <option value="7">南油调压站</option>
                                      <option value="8">梅林调压站</option>
                                      <option value="9">罗芳调压站</option>
                                      <option value="10">龙翔调压站</option>
                                      <option value="11">龙华二线调压站</option>
                                      <option value="12">留仙洞调压站</option>
                                      <option value="13">华星光电调压站</option>
                                      <option value="14">红岭东（特区）调压站</option>
                                      <option value="15">红岭东(龙岗)调压站</option>
                                      <option value="16">横岗调压站</option>
                                      <option value="17">公明调压站</option>
                                      <option value="18">方正微电子调压站</option>
                                      <option value="18">大工业区民用调压站</option>
                                      <option value="18">宝安调压站</option>
                                      <option value="18">安托山中压路</option>
                                      <option value="19">滨海调压站</option>
                                    </select>
                                    <select defaultValue="0" onChange="change(this);" style="height:32px;width:140px;margin-left: 10px;" >
                                      <option value="2">流量</option>
                                      <option value="3">压力</option>
                                    </select>
                                    <button type="button" class="ant-btn ant-btn-primary" style="float: float;margin-top: 10px;">&nbsp;提交&nbsp;</button>
                                  </div>
                              </div>
                          </section>
                  </div>
                  </div>
                  <!-- page end-->
              </div>
              
              <!-- page end-->
          </section>
         
       <!-- js placed at the end of the document so the pages load faster -->

        margin-left: 15px;

      }
      .ant-btn {
        margin-left: 10px;
      }

        padding-left: 50px;
      }

        margin: 0;
      }
