    <script type="text/babel">

            <Option value="1">坪山7</Option>
            <Option value="2">坪山调压器</Option>
            <Option value="3">安托山调压器</Option>
          </Select>
          <Select defaultValue="0">
            <Option value="0">C Value</Option>
            <Option value="1">Flow</Option>
            <Option value="2">From Node Pressure</Option>
            <Option value="3">tau</Option>
            <Option value="4">To Node Pressure</Option>
          </Select>
          <Button type="primary">添加</Button>
          </div>,
          businessCategory
        )
      })
    </script>
    <style>

    <!-- 图片放大缩小 -->
    <script src="./js/e-smart-zoom-jquery.min.js"></script>
    <script>
        $(function() {  
            $('#imageFullScreen').smartZoom({'containerClass':'zoomableContainer'});        
            $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
            $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);
    
            function zoomButtonClickHandler(e){
                var scaleToAdd = 0.8;
                if(e.target.id == 'zoomOutButton')
                    scaleToAdd = -scaleToAdd;
                $('#imageFullScreen').smartZoom('zoom', scaleToAdd);
            }        
    
            function moveButtonClickHandler(e){
                var pixelsToMoveOnX = 0;
                var pixelsToMoveOnY = 0;           
    
                switch(e.target.id){
                    case "leftPositionMap":
                        pixelsToMoveOnX = 50;
                    break;
    
                    case "rightPositionMap":
                        pixelsToMoveOnX = -50;
                    break;
    
                    case "topPositionMap":
                        pixelsToMoveOnY = 50;
                    break;
    
                    case "bottomPositionMap":
                        pixelsToMoveOnY = -50;
                    break;
                }
                $('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);
            } 
        });
    </script>
